<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
		<title>ProjectTwo</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="js/jobSearcher.js" type="text/javascript"></script>
    <script src="js/recruiter.js" type="text/javascript"></script>
	</head>
	<body>
    <form class="text-center">
      <div class="form-group">
				<input type="text" class="form-control" placeholder="Job Tit 5-30 chars" id="jobTit">
        <input type="text" class="form-control" placeholder="Job Desc 15-255 chars" id="jobDesc">
        <input type="text" class="form-control" placeholder="Job Adrs 10-50 chars" id="jobAdr">
				<input type="text" class="form-control" placeholder="Job City 2-20 chars" id="jobCity">
        <input type="text" class="form-control" placeholder="Job State 2 ints" id="jobState">
        <input type="text" class="form-control" placeholder="Job Zip 5 ints" id="jobZip">
      </div>
      <button type="submit" id="addPost" class="btn btn-primary">Submit Post</button>
    </form>
	</body>
</html>
