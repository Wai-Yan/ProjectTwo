	<div class="main-banner">
		<div class="container">
			<h1>Find the job you want</h1>
			<h1>where you want it</h1>
			<p class="header-text">Search for a job within the exact radius of where you want to be
		</div>
	</div>
	<div class="container">
		<form class="form-inline">
			<input class="search-keyword" type="text" name="search" placeholder="Search keyword">
			<input class="search-location" type="text" name="search" placeholder="Location">
			<select class="search-radius">
  <option value="10" selected>10 miles</option>
  <option value="20">20 miles</option>
	<option value="30">30 miles</option>
		<option value="40">40 miles</option>
			<option value="50">50 miles</option>
				<option value="60">60 miles</option>
</select>
			<button type="submit" class="btn btn-primary mb-2 search-submit">Submit</button>
		</form>
	</div>
	<div class="container mt-5">
		<form class="text-center">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Job Tit 5-30 chars" id="jobTit">
				<input type="text" class="form-control" placeholder="Job Desc 15-255 chars" id="jobDesc">
				<input type="text" class="form-control" placeholder="Job Adrs 10-50 chars" id="jobAdr">
				<input type="text" class="form-control" placeholder="Job City 2-20 chars" id="jobCity">
				<input type="text" class="form-control" placeholder="Job State 2 ints" id="jobState">
				<input type="text" class="form-control" placeholder="Job Zip 5 ints" id="jobZip">
			</div>
			<button type="submit" id="addPost" class="btn btn-primary">Submit Post</button>
		</form>
