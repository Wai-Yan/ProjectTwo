<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,800|Roboto+Condensed|Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" type="text/css" />
	<title>ProjectTwo</title>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
	<script src="js/googlemaps.js" type="text/javascript"></script>
	<script src="js/jobSearcher.js" type="text/javascript"></script>

</head>

<body>
	<div class="wrapper">
		<nav class="navbar navbar-light">
			<div class="container">
				<a class="navbar-brand" href="/">
    <img src="images/geolocalization.png" height="50" class="d-inline-block" alt="">
    Job<style="color:#55A8DD;">Locator</style>
  </a>
				<div class="float-right">
					<button type="button" id="registerbtn" class="btn btn-success" data-toggle="modal" data-target="#registerModal">Register</button>
					<button type="button" id="loginbtn" class="btn btn-light" data-toggle="modal" data-target="#loginModal">Login</button>

	  <button class="dropbtn"></button>

			<a href="#">Logout</a>

				</div>
			</div>
		</nav>
		<div class="main-banner">
			<div class="container">
				<h1>Find the job you want</h1>
				<h1>where you want it</h1>
				<p class="header-text">Search for a job within the exact radius of where you want to be
			</div>
		</div>
		<div class="container">
			<form class="form-inline">
				<input class="search-keyword" id="keywordVal" type="text" name="search" placeholder="Search keyword">
				<input class="search-location" id="locationVal" type="text" name="search" placeholder="Location">
				<select class="search-radius">
  <option value="10" selected>10 miles</option>
  <option value="20">20 miles</option>
	<option value="30">30 miles</option>
		<option value="40">40 miles</option>
			<option value="50">50 miles</option>
				<option value="60">60 miles</option>
</select>
				<button type="submit" id="sendSearch" class="btn btn-primary mb-2 search-submit">Submit</button>
			</form>
		</div>
		<div class="latest-section">
			<div class="container">
				<h3>Latest jobs</h3>
				<table style="width:100%">
					<tr id="recentJobs">
						<th>Title</th>
						<th>Company</th>
						<th>City</th>
						<th>State</th>
						<th></th>
					</tr>
				</table>
			</div>
		</div>

		<!-- Modal for job view -->
		<div class="modal fade" id="viewJobPostInfo" tabindex="-1" role="dialog" aria-labelledby="viewJobPostInfo" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h3 class="modal-title" id="viewJobPostTitle"></h3>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
					<div id="apply-btn-area"></div>
		      <div class="modal-body">
		      </div>
		    </div>
		  </div>
		</div>
	<!-- End Modal -->



		<div class="container">
      <div class="row">
        <div class="map col-md-12" id="mapContainer">
          <!--First Map -->

          <input id="pac-input" class="controls" type="text" placeholder="Search Locations">
          <div id="map"></div>
        </div>
      </div>
    </div>
		<div class="container">
			<!-- Modal -->
			<div class="modal fade" id="markerModal" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<div class="row">
								<div class="col-md-10">
									<h4 style="color:red;" id="markerName"></h4>
								</div>
								<div class="col-md-2">
									<h4 id="applyButton"></h4>
								</div>
							</div>
						</div>
						<div class="container">
							<div class="row">
								<div class="col-md-12">
									<p class="modalfont" id="markerCheckins"></p>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>

		<!-- The Modal Login-->
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="loginModalLabel">Welcome to JobLocator!</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
					</div>
					<div class="modal-body">
						<form>
							<div class="img_container">
								<img src="images/user.png" alt="User" class="avatar">
							</div>
							<div class="form-group">
								<input type="text" id="username" class="form-control" placeholder="Username" required>
							</div>
							<div class="form-group">
								<input type="text" id="password" class="form-control" placeholder="Password" required>
							</div>
							<div>
								<label for="remember">
									<input type="checkbox" name="remember"> Remember me
								</label>
							</div>
							<div>
								<label for="help"><a href="#">Need help signing in?</a></label>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" id="oktaLogin" class="btn btn-primary">Login</button>
						<button type="button" id="cancelLogin" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>

		<!-- The Modal Register-->
		<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-md" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="registerModalLabel">Welcome to JobLocator!</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<input type="text" id="firstname" class="form-control" placeholder="First Name" required>
							</div>
							<div class="form-group">
								<input type="text" id="lastname" class="form-control" placeholder="Last Name" required>
							</div>
							<div class="form-group">
								<input type="text" id="preferredloc" class="form-control" placeholder="Preferred Location" required>
							</div>
							<div class="form-group">
								<select>
								  <option value="5">5 mi radius</option>
								  <option value="10">10 mi radius</option>
								  <option value="15">15 mi radius</option>
								  <option value="20">20 mi radius</option>
								</select>&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="radio" name="remote" value="remote"> Include Remote?<br>
							</div>
							<div class="form-group">
								<label for="exampleFormControlFile1">Upload Image</label>
								<input type="file" class="form-control-file" id="imageUploadFile">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" id="oktaRegister" class="btn btn-success">Register</button>
						<button type="button" id="cancelRegister" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Tak -->

		<div class="footer">
			<div class="container text-center">
				<p class="recruiter-login-text">Are you a recruiter?</p><button type="submit" id="recruiter-btn" class="btn btn-light recruiter-login">Register/Login</button>
				<p>Â© Copyright JobLocator 2018 | <a href="#" target="_blank">About</a></p>
			</div>
		</div>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
